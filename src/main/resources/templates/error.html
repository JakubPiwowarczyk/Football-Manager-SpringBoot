<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - Football Club Manager</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #162447;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
        }

        .error-message {
            color: #e94560;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .error-details {
            color: #f0f0f0;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-message">
        Error
    </div>
    <div class="error-details">
        <span th:text="${errorMessage}">Something went wrong. Please try again later.</span>
    </div>
</div>
</body>
</html>
