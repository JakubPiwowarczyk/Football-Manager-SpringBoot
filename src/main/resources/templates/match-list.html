<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Match History - Football Club Manager</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #162447;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 1000px;
      color: #f0f0f0;
    }

    h1 {
      text-align: center;
      color: #e94560;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table, th, td {
      border: 1px solid #1f4068;
    }

    th, td {
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }

    th {
      background-color: #1f4068;
      color: #f0f0f0;
    }

    tr:nth-child(even) {
      background-color: #1a1a2e;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Match History</h1>
  <table>
    <thead>
    <tr>
      <th>Match Date</th>
      <th>Host Score</th>
      <th>Guest Score</th>
      <th>Vs</th>
      <th>Profit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="match : ${matches}">
      <td th:text="${match.getMatchDate()}">2024-08-27</td>
      <td th:text="${match.hostScore}">0</td>
      <td th:text="${match.guestsScore}">0</td>
      <td th:text="${match.getOpponent()}">Opponent Name</td>
      <td th:text="${match.getProfit()}">$0</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
