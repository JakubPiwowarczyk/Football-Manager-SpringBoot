<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Clubs - Football Club Manager</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #162447;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 1000px;
            color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #e94560;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #1f4068;
        }

        th, td {
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }

        th {
            background-color: #1f4068;
            color: #f0f0f0;
        }

        tr:nth-child(even) {
            background-color: #1a1a2e;
        }

        .manage-button {
            background-color: #1f4068;
            color: #f0f0f0;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s;
            border: none;
        }

        .manage-button:hover {
            background-color: #e94560;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Your Clubs</h1>
    <table>
        <thead>
        <tr>
            <th>Club Name</th>
            <th>Budget</th>
            <th>League Points</th>
            <th>Manage</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="club : ${clubs}">
            <td th:text="${club.name}">Club Name</td>
            <td th:text="${club.budget}">$0</td>
            <td th:text="${club.leaguePoints}">0</td>
            <td>
                <a th:href="@{/club/manage-club(clubId=${club.id})}">
                    <button class="manage-button">Manage Club</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
