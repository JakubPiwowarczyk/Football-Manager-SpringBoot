<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Clubs - Football Club Manager</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #162447;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 900px;
        }

        .table-title {
            color: #e94560;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 15px;
            color: #f0f0f0;
            border-bottom: 1px solid #1f4068;
        }

        th {
            background-color: #1f4068;
            font-size: 18px;
            text-align: center;
        }

        td {
            font-size: 16px;
            text-align: center;
        }

        tr:hover {
            background-color: #1f4068;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="table-title">Your Clubs</div>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Budget</th>
            <th>League Points</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="club : ${clubs}">
            <td th:text="${club.name}">Club Name</td>
            <td th:text="${club.budget}">Club Budget</td>
            <td th:text="${club.leaguePoints}">League Points</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
