<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Club Management - Football Club Manager</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #162447;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 600px;
    }

    .club-name {
      color: #e94560;
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .club-info {
      color: #f0f0f0;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .button {
      background-color: #1f4068;
      color: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #1a1a2e;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="club-name" th:text="${club.name}">Club Name</div>
  <div class="club-info">
    <p>Budget: <span th:text="${club.budget}">0</span></p>
    <p>League Points: <span th:text="${club.leaguePoints}">0</span></p>
  </div>
  <div class="buttons">
    <div class="button" th:onclick="|window.location='@{/clubs/match-history}'|">Match History</div>
    <div class="button" th:onclick="|window.location='@{/clubs/transfer-offers}'|">Transfer Offers</div>
    <a th:href="@{/card/list(clubId=${club.id})}">
      <div class="button" >Cards</div>
    </a>
    <a th:href="@{/card/starting11(clubId=${club.id})}">
      <div class="button" th:onclick="|window.location='@{/clubs/starting-eleven}'|">Starting 11</div>
    </a>
  </div>
</div>
</body>
</html>
